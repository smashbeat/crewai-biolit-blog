- name: Debug: list content files
  run: |
    echo "pwd=$(pwd)"
    ls -la
    echo "--- posts ---"
    ls -R apps/site/src/content/posts || true

- name: Link check (lychee)
  uses: lycheeverse/lychee-action@v2
  with:
    # Use a multiline arg string; lychee expands globs itself (no shell expansion needed)
    args: >
      --no-progress
      --config .lychee.toml
      apps/site/src/content/posts/*.md
      apps/site/src/content/posts/**/*.md
    failIfEmpty: false
    jobSummary: true
